<img src="camera.png" class="icon" />PHOTOS
<div id="photoload">
LOADING!!!
</div>
<table id="photos">
<tr>
</tr>
</table>
<a href="http://flickr.com/photos/kennydude/">more photos on flickr.com</a>
<script type="text/javascript">
$.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?id=49069768@N02&lang=en-us&format=json&jsoncallback=?",
function(data){
	c = 4;
	$("#photoload").text("");
	$.each(data.items, function(i, item){
		if(c == 4){
			c = 0;
			x = $("<tr>").appendTo($("#photos"));
		}
		p = $("<td>");
		$("<img>", {
			title : item.title,
			click : function(){
				document.location.href = item.link;
			},
			src : item.media.m.substr(0, item.media.m.length - 5) + "s.jpg"
		}).css({"cursor":"hand"}).appendTo(p);
		$("<br>").appendTo(p);
		$("<br>").appendTo(p);
		p.appendTo(x);
		c = c+1;
	});
});
</script>
